<section class="account">
  <div class="container">
    <form class="account__form" action="#">
      <label class="account__label">
        Username or email address *
        <input class="account__input" type="text">
      </label>
      <label class="account__label">
        Password *
        <input class="account__input" type="password">
      </label>
      <button class="account__login-btn">
        Login
      </button>
      <div class="account__remember-box">
        <label class="account__label">
          <input type="checkbox">
          Remember me
        </label>
        <a class="account__label-link" href="#">
          Lost your password?
        </a>
      </div>
      <a class="account__link-problem" href="#">
        Not registered? No problem
      </a>
      <button class="account__btn">
        Create an account
      </button>
    </form>
  </div>
</section>
