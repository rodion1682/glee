<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

<header class="header">
  <div class="container">
    <div class="header__wrapper">
      <a class="logo" href="#">
        <img src="images/logo.png" alt="logotype">
      </a>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__list-item">
            <a class="menu__list-link"href="#">Home +</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link"href="#">About</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link"href="#">Services</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">Pages +</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">News</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link"href="#">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="user-nav">
        <a class="user-nav__linkuser-nav__link--search" href="#">
          <img class="user-nav__image"src="images/icons/search.svg"alt="search">
        </a>
        <div class="user-nav__inner">
          <a class="user-nav__link" href="#">
            <img class="user-nav__image"src="images/icons/heart.svg"alt="heart">
            <span class="user-nav__number">0<span>
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__image"src="images/icons/cart.svg"alt="cart">
            <span class="user-nav__number">0<span>
          </a>
        </div>
        <a class="user-nav__linkuser-nav__link--more" href="#">
          <img class="user-nav__image"src="images/icons/more.svg" alt="more">
        </a>
      </div>
    </div>
  </div>
</header>








  <script src="js/main.min.js"></script>
</body>

</html>
